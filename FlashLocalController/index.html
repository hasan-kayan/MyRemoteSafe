<!DOCTYPE html>
<html>
<head>
    <title>Button Functions</title>
</head>
<body>
    <h1>Click a Button to Run a Python Function</h1>
    
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    <button id="button4">Button 4</button>
    
    <script>
        // JavaScript function to send an AJAX request to execute a Python function
        function runPythonFunction(buttonId) {
            // You should replace 'your_python_script.py' with the actual filename of your Python script
            var pythonScript = "./system_controller.py";
            
            // You may pass parameters to your Python script by modifying the URL
            var parameters = "";  // For example: "?param1=value1&param2=value2"
            
            var url = pythonScript + parameters;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle the response from the Python script here
                    alert(xhr.responseText);
                }
            };
        }

        // Add event listeners to the buttons
        document.getElementById("button1").addEventListener("click", function() {
            runPythonFunction("button1");
        });
        document.getElementById("button2").addEventListener("click", function() {
            runPythonFunction("button2");
        });
        document.getElementById("button3").addEventListener("click", function() {
            runPythonFunction("button3");
        });
        document.getElementById("button4").addEventListener("click", function() {
            runPythonFunction("button4");
        });
    </script>
</body>
</html>
